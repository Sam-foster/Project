      <!--Contact Us -->
      
      <section id="form-section">
        
        
        <h5 class="hire">Please fill out the form to book a table or hire the venue</h5>

        <form class="signup-form" action="https://formdump.codeinstitute.net" method="POST">
            <label for="name-field"><strong>Name:</strong></label>
            <input class="text-input" id="name-field" type="text" name="first_name" required>
            <br>
            <label for="email-field"><strong>Email:</strong></label>
            <input class="text-input" id="email-field" type="email" name="email" required>
            <br>
            <input class="form-block" id="book-table" type="radio" name="event" value="book_table" checked required>
            <label for="book-table">Book Table</label>
            <br>
            <input class="form-block" id="hire-venue" type="radio" name="event" value="hire_venue">
            <label for="hire-venue">Hire Venue</label>
            <br>
            

            <label for="message-field"><strong>Your message:</strong></label><br>
            <br>
            <textarea id="message-field" name="message" cols="50" rows="5"
                placeholder="Please write your message here "></textarea>

            <input id="signup-button" class="btn btn-danger text-center" type="submit" value="Send" aria-label="Submit your contact form message">
        </form>
    </section>
